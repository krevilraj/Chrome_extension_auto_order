<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        #requests {
            overflow-y: auto;
            height: calc(100vh - 40px);
        }
        .request {
            border-bottom: 1px solid #ddd;
            padding: 8px;
        }
        .request-header {
            display: flex;
            cursor: pointer;
        }
        .method {
            width: 60px;
            font-weight: bold;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            text-align: center;
            margin-right: 8px;
        }
        .get { background-color: #61affe; }
        .post { background-color: #49cc90; }
        .put { background-color: #fca130; }
        .delete { background-color: #f93e3e; }
        .url {
            flex-grow: 1;
            font-family: monospace;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .status {
            width: 60px;
            text-align: right;
            font-family: monospace;
        }
        .success { color: green; }
        .error { color: red; }
        .details {
            display: none;
            margin-top: 8px;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
        }
        #toolbar {
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div id="toolbar">
    <button id="clear">Clear</button>
    <button id="record">Record</button>
</div>
<div id="requests"></div>
<script src="panel.js"></script>
</body>
</html>

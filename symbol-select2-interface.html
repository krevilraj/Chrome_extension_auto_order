        button {

            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;

        textarea {
            width: 100%;
            min-height: 150px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 14px;

        .textarea-label {

            margin-top: 20px;

        .button-group {

        .notification {

            bottom: 20px;
            right: 20px;
            background: #2e2e2e;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;

    <!-- Load jQuery and Select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Initialize Select2
            $('.symbol-select2').select2({
                placeholder: 'Search for a symbol',
                allowClear: true
            });
            
            // Show ID when selection changes
            $('#symbol-select').on('change', function() {
                const selectedId = $(this).val();
                if (selectedId) {
                    $('#selected-id').text(selectedId);
                } else {
                    $('#selected-id').text('No symbol selected');
                }
            });
            
            // Copy functions
            function showNotification() {
                $('#notification').fadeIn();
                setTimeout(() => {
                    $('#notification').fadeOut();
                }, 2000);
            }
            
            // Copy ID
            $('#copy-id-btn').on('click', function() {
                const idValue = $('#selected-id').text();
                if (idValue !== 'No symbol selected') {
                    navigator.clipboard.writeText(idValue);
                    showNotification();
                }
            });
            
            // Format header
            $('#format-header-btn').on('click', function() {
                const headerText = $('#header-textarea').val();
                
                // Defining regex patterns to match key-value pairs
                const keyValuePairs = [];
                let formattedHeader = '';
                
                // Common header fields to identify
                const commonFields = [
                    'documentId', 'documentLifecycle', 'frameType', 'initiator', 
                    'method', 'url', 'accept', 'Accept-Encoding', 'accept-language',
                    'content-type', 'host-session-id', 'Origin', 'priority', 
                    'request-owner', 'sec-ch-ua', 'sec-ch-ua-mobile', 
                    'sec-ch-ua-platform', 'Sec-Fetch-Dest', 'Sec-Fetch-Mode',
                    'Sec-Fetch-Site', 'User-Agent', 'x-xsrf-token'
                ];
                
                // Try to identify and split the header
                let headerStr = headerText;
                for (const field of commonFields) {
                    const regex = new RegExp(`(${field})([^a-z-].*?)(?=[a-z-]+[A-Z]|$)`, 'i');
                    const match = headerStr.match(regex);
                    
                    if (match) {
                        keyValuePairs.push({
                            key: match[1],
                            value: match[2]
                        });
                        // Remove the matched part from the string
                        headerStr = headerStr.replace(match[0], '');
                    }
                }
                
                // Format the identified pairs
                formattedHeader = keyValuePairs.map(pair => `${pair.key}:${pair.value}`).join('\n');
                
                // Update the textarea with formatted content
                $('#header-textarea').val(formattedHeader);
            });
            
            // Copy header
            $('#copy-header-btn').on('click', function() {
                navigator.clipboard.writeText($('#header-textarea').val());
                showNotification();
            });
            
            // Copy payload
            $('#copy-payload-btn').on('click', function() {
                navigator.clipboard.writeText($('#payload-textarea').val());
                showNotification();
            });
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Capture Panel</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background-color: #f1f3f4;
            padding: 8px 16px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar h1 {
            font-size: 16px;
            font-weight: 500;
            margin: 0;
        }

        .toolbar-actions {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #174ea6;
        }

        button.secondary {
            background-color: #f1f3f4;
            color: #1a73e8;
            border: 1px solid #dadce0;
        }

        button.secondary:hover {
            background-color: #e8eaed;
        }

        .content {
            flex: 1;
            overflow: auto;
            padding: 16px;
        }

        .split-view {
            display: flex;
            height: calc(100vh - 55px); /* Account for toolbar */
        }

        .request-list-container {
            width: 40%;
            border-right: 1px solid #ddd;
            overflow: auto;
            background-color: #fff;
        }

        .request-details-container {
            flex: 1;
            overflow: auto;
            padding: 16px;
            background-color: #f8f9fa;
        }

        .request-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .request-item {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .request-item:hover {
            background-color: #f5f5f5;
        }

        .request-item.selected {
            background-color: #e8f0fe;
            border-left: 4px solid #1a73e8;
        }

        .request-method {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            background-color: #ff9800;
            color: white;
            margin-right: 8px;
        }

        .request-url {
            font-size: 13px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .request-time {
            font-size: 12px;
            color: #666;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }

        .detail-header h2 {
            font-size: 16px;
            font-weight: 500;
            margin: 0;
        }

        .detail-content {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
        }

        .headers-display, .payload-display {
            padding: 12px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.5;
            max-height: 300px;
            overflow: auto;
        }

        .header-line {
            display: block;
            margin-bottom: 2px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state p {
            margin-top: 10px;
            font-size: 14px;
        }

        .no-selection {
            display: flex;
            height: 100%;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="toolbar">
    <h1>Network Capture</h1>
    <div class="toolbar-actions">
        <button id="refreshBtn" class="secondary">Refresh</button>
        <button id="clearBtn">Clear All</button>
    </div>
</div>

<div class="split-view">
    <div class="request-list-container">
        <div id="requestList" class="request-list">
            <div class="empty-state">
                <p>Waiting for POST requests...</p>
            </div>
        </div>
    </div>

    <div class="request-details-container">
        <div id="requestDetails">
            <div class="no-selection">
                Select a request to view details
            </div>
        </div>
    </div>
</div>

<script src="panel.js"></script>
</body>
</html>
